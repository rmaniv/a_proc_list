"><div class="sc-235a11-0 durKSP"><a class="sc-1out364-0 hMndXN fek4t4-0 ciBiKu js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Channel click&quot;,&quot;/science/health&quot;]]" href="/science/health"><div class="fek4t4-1 XURiF">Health</div></a></div><header class="sc-1efpnfq-1 hQgdUv"><h1 class="sc-1efpnfq-0 biSEwE">The Dark Side of Being an Organ Donor</h1></header></div></div><div class="sc-157agsr-0 knYNlh"><main class="sc-11qwj9y-1 fOXYxq"><div class="sc-11qwj9y-0 TCDpD"><script type="application/ld+json">{"@type":"NewsArticle","@context":"http://schema.org","url":"https://gizmodo.com/the-dark-side-of-being-an-organ-donor-5892470","author":[{"@type":"Person","name":"Jamie Condliffe"}],"headline":"The Dark Side of Being an Organ Donor","description":"Becoming an organ donor is widely considered a good thing. If you die and offer up your body to medicine, you can extend the life of others with zero inconvenience—after all, you're dead. But it turns out that the reality of organ donation isn't quite so crystal clear, and that it's something you might want to lend a…","dateline":"03/12/2012 at 11:40","datePublished":"2012-03-12T11:40:00-04:00","dateModified":"2013-06-17T17:04:15-04:00","mainEntityOfPage":{"@type":"WebPage","url":"https://gizmodo.com/the-dark-side-of-being-an-organ-donor-5892470"},"image":{"@type":"ImageObject","height":675,"width":1200,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/17g84tr3xdvjhjpg.jpg","thumbnail":{"@type":"ImageObject","height":180,"width":320,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_180,pg_1,q_80,w_320/197xrjaz7466rpng.png"}},"articleBody":"Becoming an organ donor is widely considered a good thing. If you die and offer up your body to medicine, you can extend the life of others with zero inconvenience—after all, you&#39;re dead. But it turns out that the reality of organ donation isn&#39;t quite so crystal clear, and that it&#39;s something you might want to lend a little more thought to.\n\nBecoming an organ donor is easy; just tick a box on your driving license, or fill in a simple form. You may not know that you waive your rights to informed consent at that stage: doctors don&#39;t have to tell your relatives where your organs go, or what they do to your body to extract them. You have few legal rights; you&#39;re dead, remember.\n\nThat&#39;s not too bad, though. I can live with that. But writing for the Wall Street Journal, Dick Teresi raises a more interesting point: the majority of organ donors are victims of head trauma, who end up being ruled dead based on brain-death criteria. And brain-death diagnosis isn&#39;t really an exact science:\n\nThe exam for brain death is simple. A doctor splashes ice water in your ears (to look for shivering in the eyes), pokes your eyes with a cotton swab and checks for any gag reflex, among other rudimentary tests. It takes less time than a standard eye exam. Finally, in what&#39;s called the apnea test, the ventilator is disconnected to see if you can breathe unassisted. If not, you are brain dead. (Some or all of the above tests are repeated hours later for confirmation.)\n\nHere&#39;s the weird part. If you fail the apnea test, your respirator is reconnected. You will begin to breathe again, your heart pumping blood, keeping the organs fresh. Doctors like to say that, at this point, the &quot;person&quot; has departed the body. You will now be called a BHC, or beating-heart cadaver.\n\nThe problem is, plenty of BHCs still have brain waves. A bigger problem is that—very, very occasionally— BHC&#39;s even start breathing again by themselves. Whether they&#39;re actually dead or not, well, that&#39;s up for debate. It&#39;s that uncertainty that many people are, quite rightly, starting to worry about. For a deeper insight, you should read Teresi&#39;s article; it&#39;s really quite thought-provoking. In the meantime, I&#39;m remaining a donor but hoping for a lack of imminent head trauma. [Wall Street Journal; Image: Spirit-Fire]\n\n","articleSection":"medicine","keywords":["medicine","organ donation","health","science","surgery","death","brain death","top"],"publisher":{"@type":"Organization","@context":"http://schema.org","name":"Gizmodo","url":"https://gizmodo.com","logo":{"@type":"ImageObject","url":"https://x.kinja-static.com/assets/images/logos/amp/logo-gizmodo-amp.png"},"sameAs":["https://www.facebook.com/gizmodo","https://www.youtube.com/channel/UCxFmw3IUMDUC1Hh7qDjtjZQ","https://twitter.com/gizmodo","https://instagram.com/gizmodo"]},"video":[]}</script><div class="js_starterpost"><div class="sc-1fofo4n-0 cdfDtI"><div class="sc-83o472-1 hrQzph"><div class="sc-83o472-0 cCffwF"><div class="sc-1jc3ukb-0 eJFjvj"><div class="sc-1jc3ukb-3 bPVaPw"><span>By</span><div class="sc-1mep9y1-0 sc-1ixdk2y-0 bJVBhz"><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Author click&quot;,&quot;https://kinja.com/jcondliffe&quot;]]" href="/author/jcondliffe">Jamie Condliffe</a></div></div></div><div class="sc-1jc3ukb-2 kyumce"><div class="sc-1jc3ukb-1 eYTvqt"></div><time class="uhd9ir-0 eIBTgD" dateTime="2012-03-12T11:40:00-04:00"><a class="sc-1out364-0 hMndXN js_meta-time js_link" data-ga="[[&quot;Permalink page click&quot;,&quot;Permalink page click - post header&quot;,&quot;standard&quot;]]" href="https://gizmodo.com/the-dark-side-of-being-an-organ-donor-5892470">3/12/12 11:40AM</a></time></div><div class="sc-15g8630-0 ibAWDX"><div class="sc-15g8630-1 bdjtuA"><div class="sc-1jc3ukb-1 eYTvqt"></div><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Comment count click&quot;]]" href="https://gizmodo.com/the-dark-side-of-being-an-organ-donor-5892470#replies" rel="nofollow">Comments (<!-- -->196<!-- -->)</a></div></div><div class="post-tools-wrapper" data-state="{&quot;type&quot;:&quot;permalink&quot;,&quot;postId&quot;:&quot;5892 </div></div><div class="sc-14ojfpu-2 innqYa"><div class="sc-14ojfpu-0 hrWYNy">Bees Are Fish Now, I Guess?</div><div class="sc-14ojfpu-1 eqLCCh">6/09/22 9:46AM</div></div></a></div></div></div></div></div></div></div><p class="sc-77igqf-0 bOfvBY">Becoming an organ donor is easy; just tick a box on your driving license, or fill in a simple form. You may not know that you waive your rights to informed consent at that stage: doctors don&#x27;t have to tell your relatives where your organs go, or what they do to your body to extract them. You have few legal rights; you&#x27;re dead, remember.</p><div class="sc-1xxadal-0 jICWEe js_related-stories-inset"></div><p class="sc-77igqf-0 bOfvBY">That&#x27;s not too bad, though. I can live with that. But <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 kVnoAv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html&quot;,{&quot;metric25&quot;:1}]]" href="http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html" target="_blank" rel="noopener noreferrer">writing for the Wall Street Journal</a></span>, Dick Teresi raises a more interesting point: the majority of organ donors are victims of head trauma, who end up being ruled dead based on brain-death criteria. And brain-death diagnosis <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 kVnoAv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html&quot;,{&quot;metric25&quot;:1}]]" href="http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html" target="_blank" rel="noopener noreferrer">isn&#x27;t really an exact science</a></span>:</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 gZJbdR"><p class="sc-77igqf-0 bOfvBY">The exam for brain death is simple. A doctor splashes ice water in your ears (to look for shivering in the eyes), pokes your eyes with a cotton swab and checks for any gag reflex, among other rudimentary tests. It takes less time than a standard eye exam. Finally, in what&#x27;s called the apnea test, the ventilator is disconnected to see if you can breathe unassisted. If not, you are brain dead. (Some or all of the above tests are repeated hours later for confirmation.)</p><p class="sc-77igqf-0 bOfvBY">Here&#x27;s the weird part. If you fail the apnea test, your respirator is reconnected. You will begin to breathe again, your heart pumping blood, keeping the organs fresh. Doctors like to say that, at this point, the &quot;person&quot; has departed the body. You will now be called a BHC, or beating-heart cadaver.</p></blockquote><div class="sc-1krr3cl-0 rfnTV tbl-main-container" data-slot-placement="7"><div id="taboola-mid-article-thumbnails"></div></div><div id="" class="bxm4mm-8 gFyuvV js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-5 bxm4mm-6 jhbXha"></div><div class="bxm4mm-10 dEqscc ad-unit ad-mobile"><div class="bxm4mm-11 dIUoaA">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-5 bxm4mm-7 erZoTz"></div></div><p class="sc-77igqf-0 bOfvBY">The problem is, plenty of BHCs still have brain waves. A bigger problem is that—very, very occasionally— BHC&#x27;s even start breathing again by themselves. Whether they&#x27;re actually dead or not, well, that&#x27;s up for debate. It&#x27;s that uncertainty that many people are, quite rightly, starting to worry about. For a deeper insight, you should <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 kVnoAv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html&quot;,{&quot;metric25&quot;:1}]]" href="http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html" target="_blank" rel="noopener noreferrer">read Teresi&#x27;s article</a></span>; it&#x27;s really quite thought-provoking. In the meantime, I&#x27;m remaining a donor but hoping for a lack of imminent head trauma. [<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 kVnoAv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html&quot;,{&quot;metric25&quot;:1}]]" href="http://online.wsj.com/article/SB10001424052970204603004577269910906351598.html" target="_blank" rel="noopener noreferrer">Wall Street Journal</a></span>; Image: <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 kVnoAv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.flickr.com/photos/spirit-fire/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.flickr.com/photos/spirit-fire/" target="_blank" rel="noopener noreferrer">Spirit-Fire</a></span>]</p><div class="wdg44t-8 dLnlzm js_newsletter-form-inline"></div></div><div class="js_liveblog-controls"></div><div class="js_qanda-controls"></div><div class="js_ymal-below-post"></div><div class="js_more-below-post"></div><div class="sc-73739c-4 boDAqB"><div class="sc-38bsvh-0 fncPRR"><a class="sc-1out364-0 hMndXN sc-15604uf-0 lgsULC js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Channel click&quot;,&quot;https://gizmodo.com/science&quot;]]" href="https://gizmodo.com/science"><span class="ov8naf-0 oVydN">Science</span></a><span class="iyvn34-0 bYIjtl sc-15604uf-1 gWTDFv"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" aria-label="DoubleChevronRight icon" viewBox="0 0 18 18"><path fill-rule="evenodd" d="M3.13 3.16a.5.5 0 0 1 .7-.03l6 5.5.07.07a.5.5 0 0 1-.06.67l-6 5.5-.07.05a.5.5 0 0 1-.6-.79L8.75 9l
